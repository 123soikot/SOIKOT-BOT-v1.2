name: run.yml

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]  # Node.js 18.x ব্যবহার করুন, যদি লাইব্রেরি এটির প্রয়োজন হয়

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
    - run: npm audit fix  # ডিপ্রিকেটেড প্যাকেজ আপডেট করুন
    - run: npm start
